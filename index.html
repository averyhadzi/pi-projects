<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>Magic Portrait</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,800' rel='stylesheet' type='text/css'>
	<!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="styles/main.css"/>
	<link rel="stylesheet" href="styles/weather-icons-master/css/weather-icons_modified.css"/>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/moment-with-langs.min.js"></script>
	<script>
	$(document).ready(function(){
			var day = moment().format('dddd');
			var date = moment().format('MMMM Do, YYYY');
			var time = moment().format('h:mm:ss a');
			$('.day').text(day);
			$('.date').text(date);
		    setInterval(function() {
			    	time = '';
			    	time = moment().format('h:mm a');
					$('.time').text(time);
			}, 1000);

		    $.getJSON( "http://api.openweathermap.org/data/2.5/weather?q=denver,co&units=imperial", function( data ) {
			  var items = [];
			  var weatherTemp = data.main.temp;
			  var weatherTempF = Math.round(weatherTemp);
			  var weatherID = data.weather[0].id;
			  var weatherMain = data.weather[0].main;
			  var weatherDescription = data.weather[0].description;

				function weatherIcon(weatherID) {
				    switch (weatherID) { 
				        case '211': 
				            return 'wi-day-thunderstorm';
				            break;  
				        case '803': 
				            return 'wi-day-cloudy';
				            break;  
				    }
				};
				var weatherID = weatherID;
				$('.weatherIcon').addClass(weatherID);
			  	$('.weatherTemp').html(weatherTempF + '<span>&deg;</span>');
			  	$('.weatherMain').text(weatherMain);
			  	$('.weatherDescription').text(weatherDescription);

			});


	});
	</script>

</head>
<body>
	<div class="wrapper">
		<section class="col left">
			<h1 class="time"></h1>
			<h2 class="day"></h2>
			<h3 class="date"></h3>
		</section>
		<section class="col middle">
			<h1>Magic Portrait</h1>
			<div class="canvas-container">
				<video autoplay></video>
				<img src="">
				<canvas style="display:none;"></canvas>
			</div>
		</section>
		<section class="col right">
			<div class="weather-info">
				<h1 class="weatherTemp"></h1>
				<span class="weatherIcon wi"></span>
				<h2 class="weatherMain"></h2>
			</div>
		</section>
	</div>
</body>

</html>
